<div class="related">
    {% for item in latest_news_list %}
        <div class="related-item">
            <div class="related-title">{{ item.title }}</div>
            <div class="related-date">{{ item.pub_date }}</div>
        </div>
    {% empty %}
        <p>Новостей пока нет.</p>
    {% endfor %}
</div>
